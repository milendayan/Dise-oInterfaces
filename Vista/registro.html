<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador y planificador de trabajos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/1m.png">
</head>

<body>
    <div class="container">
        <img src="img/1.2.png" alt="Logo" class="logo" width="160">

        <div class="login-container" id="login">
            <div class="login-form">
                <h1>REGISTRO DE USUARIOS</h1>

                <label for="nombre">NOMBRES</label>
                <input type="text" id="nombre" placeholder="Escribe tus nombres">

                <label for="nombre">APELLIDOS</label>
                <input type="text" id="nombre" placeholder="Escribe tus apellidos">

                <label for="fecha_nacimiento">FECHA DE NACIMIENTO</label>
                <input type="date" id="fecha_nacimiento">

                <label for="email">CORREO</label>
                <input type="email" id="email" placeholder="tuemail@gmail.com">

                <label for="telefono">NÚMERO DE TELÉFONO</label>
                <input type="tel" id="telefono" placeholder="+57 123 456 7890">

                <label for="password">CONTRASEÑA</label>
                <input type="password" id="password" placeholder="****">

                <div class="login-buttons">
                    <p>
                        <a href="inicio.html" class="btn">CREAR CUENTA</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
