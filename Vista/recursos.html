<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Académicos</title>
    <link rel="icon" type="image/png" href="img/1m.png">
    <style>
        /* Estilo del botón */
        .btn {
            display: inline-block;
            background-color: black; /* Fondo negro */
            color: white; /* Texto blanco */
            padding: 10px 20px;
            text-align: center;
            text-decoration: none; /* Elimina subrayado */
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #333; /* Color de fondo cuando se pasa el cursor */
        }
    </style>
</head>
<body>

    <!-- Botón en la parte superior -->
    <a href="inicio.html" class="btn">Regresar</a>

    <!-- Aquí puedes añadir tu contenido -->
    
</body>
</html>
