<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tareas</title>
    <link rel="icon" type="image/png" href="img/1m.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f6fc;
            margin: 0;
            padding: 0;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #d8b4fe;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: #d8b4fe;
        }
        
        .btn img {
            width: 24px;
            height: 24px;
            display: block;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        
        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 900px;
            flex-direction: row;
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }
        
        .task-list input {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            width: 150px;
        }
        
        .image {
            flex: 1;
            text-align: center;
        }
        
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .text h1 {
            color: #615b85;
        }
        
        .text p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        
        .priority {
            text-align: center;
            /* Centra la imagen y el texto dentro del contenedor */
            margin-top: 20px;
        }
        
        .priority h1 {
            color: red;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <a href="inicio.html" class="btn">
        <img src="img/icon.jpg" alt="Regresar">
    </a>

    <div class="container">
        <div class="content">
            <div class="task-list">
                <input type="text" placeholder="TAREA 1">
                <input type="text" placeholder="TAREA 2">
                <input type="text" placeholder="TAREA 3">
                <input type="text" placeholder="TAREA 4">
                <input type="text" placeholder="TAREA 5">
            </div>
            <div class="text">
                <h1>REGISTRO DE TAREAS</h1>
                <p>Registra tu trabajo a realizar y la fecha de entrega.</p>
            </div>
            <div class="priority">
                <h1>Organiza por nivel de prioridad</h1>
                <img src="img/15.jpg" alt="Creatividad y organizaciÃ³n" width="300">
            </div>
        </div>
    </div>
</body>

</html>
